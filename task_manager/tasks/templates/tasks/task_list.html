<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-low { background-color: #c8e6c9; }
        .task-medium { background-color: #fff9c4; }
        .task-high { background-color: #ffcdd2; }
        .task-completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Task List</h1>
        <ul class="list-group mt-3">
            {% for task in tasks %}
            <li class="list-group-item {% if task.completed %}task-completed{% endif %} {% if task.priority == 3 %}task-high{% elif task.priority == 2 %}task-medium{% else %}task-low{% endif %}">
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
